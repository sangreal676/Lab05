<div class="container">
  <h1>
    AutoKsiegowy
  </h1>

  <h2>Lista wydatków</h2>
  
</div>

<table class="table">
    <tr *ngFor="let wydatek of wydatki">
    <td>{{wydatek.kategoria}}</td>
    <td>{{wydatek.data}}</td>
    <td>{{wydatek.kwota}} zł</td>
    <td>{{wydatek.opis}}</td>
</tr>

</table>
